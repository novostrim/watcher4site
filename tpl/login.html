<div class="workarea" ng-controller="LoginCtrl">
    <form class="form" ng-submit="submit()">

        <table class="formtbl">
            <tr>
                <td colspan="2"><h2>{{lng.signin}}</h2></td>
            </tr>
            <tr>
                <td class="formtxt">{{lng.password}}:</td>
                <td class="formval"><input type="password" class="form-control" ng-model="form.psw" required></td>
            </tr>
            <tr>
                <td></td>
                <td class="formval"><input type="submit" class="btn btn-primary" value="{{lng.login}}"></td>
            </tr>
        </table>


    </form>

</div>
